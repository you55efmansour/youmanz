<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/normlize.css">
    <link rel="stylesheet" href="./css/myframework.css">
    <link rel="stylesheet" href="./css/youmanz.css">
            <!-- google fonts start -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
            <!-- google fonts end-->
    <title>Register</title>
</head>
<body>
    <div class="home overflow-hidden">
        <!-- start nav  -->
        <div class="nav-bar bg-body-tertiary shadow">
            <div class="container">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                      <a href="#" class="navbar-brand fw-bold fs-3"><span class="text-success">Y</span>ou<span class="text-success">M</span>anz</a>

                      <div class="right d-flex gap-2 btns">
                        <a href="index.html" class="fw-semibold">Login</a>
                          <a href="register.html" class="fw-semibold">Register</a>
                      </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- end nav  -->
        <!-- start content -->
        <div class="content">
            <!-- start container  -->
            <div class="container post-container d-flex justify-content-center align-items-center" id="posts">
                <div class="register-card w-100 rounded shadow border d-flex flex-column justify-content-center align-items-center py-3 px-5 my-4">
                    <div class="logo fw-bold fs-1 mb-3"><span class="text-success">Y</span>ou<span class="text-success">M</span>anz</div>
                    <div class="alert d-none alert-danger d-flex align-items-center mt-3" id="error-rej"></div>
                    <form id="register-form" class="mt-5 mb-4 w-100">
                        <div class="mb-3">
                          <label for="exampleInputName1" class="form-label">Name</label>
                          <input type="text" class="form-control" placeholder="youssef mansour" id="name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputName1" class="form-label">User Name</label>
                          <input type="email" placeholder="aaa@bb.cc" class="form-control" id="user-name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" placeholder="aaa@bb.cc" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <div class="prof-img rounded overflow-hidden mb-2"></div>
                          <label class="custom-file-upload rounded w-100 border border-success d-flex flex-column align-items-center justify-content-center">
                              <input type="file" class="form-control" id="prof-img" aria-describedby="emailHelp">
                              <i class="fa-solid fa-images"></i>
                              image
                          </label>
                      </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" placeholder="should be 6 or more" id="password">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Re-type Password</label>
                          <input type="password" class="form-control" id="re-password">
                        </div>
                        <button type="submit" class="btn btn-success" id="send">Register</button>
                      </form>
                </div>
            </div>
            <!-- end container  -->
        </div>
        <!-- end content -->
    </div>
  </body>
  <!-- scripts start -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/register.js"></script>
  <!-- scripts  end-->
</html>
