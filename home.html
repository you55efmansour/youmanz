<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/normlize.css">
    <link rel="stylesheet" href="./css/myframework.css">
    <link rel="stylesheet" href="./css/youmanz.css">
            <!-- google fonts start -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
            <!-- google fonts end-->
    <title>home</title>
</head>
<body>
    <div class="home">
        <!-- start nav  -->
        <div class="nav-bar bg-body-tertiary shadow">
            <div class="container">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand fw-bold border rounded p-2 fs-5"><span class="text-success">Y</span>ou<span class="text-success">M</span>anz</a>
                      <div class="list d-flex gap-3">
                        <a href="home.html" class="fw-bold">Home</a>
                        <a href="#" onclick="sendUserID()" class="fw-bold text-secondary">Profile</a>
                      </div>

                      <div class="right d-flex gap-2 ms-2 btns">
                          <a href="index.html" class="fw-semibold logout">Logout</a>
                      </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- end nav  -->
        <!-- start content -->
        <div class="content">
            <!-- start container  -->
            <div class="container post-container" id="posts">
            </div>
            <!-- end container  -->
        </div>
        <!-- end content -->
    </div>
    <button type="button" class="btn btn-success add-post rounded-circle d-flex justify-content-center align-items-center" data-bs-toggle="modal" data-bs-target="#post-modal">
      <i class="fa-solid fa-plus"></i>
    </button>
      
      <!-- post Modal start -->
      <div class="modal fade" id="post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog d-flex align-items-center justify-content-center h-100">
          <div class="modal-content">
            <div class="modal-body">
                <form id="register-form" class="mt-5 mb-4 w-100">
                    <div class="mb-3">
                        <textarea class="form-control fw-semibold" placeholder="What are you think about" id="post-text"></textarea>
                    </div>
                    <div class="mb-3">
                      <div class="post-img-up rounded overflow-hidden mb-2"></div>
                        <label class="custom-file-upload rounded border border-success d-flex flex-column align-items-center justify-content-center">
                            <input type="file" class="form-control" id="post-img" aria-describedby="emailHelp">
                            <i class="fa-solid fa-images"></i>
                            image
                        </label>
                    </div>
                    <div class="modal-btns">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-success send-post ms-3">post</button>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
      <!-- post Modal end -->
      <!-- edit Modal start -->
      <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog d-flex align-items-center justify-content-center h-100">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="register-form" class="mt-5 mb-4 w-100">
                        <div class="mb-3">
                            <textarea class="form-control fw-semibold" placeholder="What are you think about" id="edit-text"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="edit-img-up post-img rounded overflow-hidden mb-2"></div>
                            <label class="custom-file-upload rounded border border-success d-flex flex-column align-items-center justify-content-center">
                                <input type="file" class="form-control" id="edit-img" aria-describedby="emailHelp">
                                <i class="fa-solid fa-images"></i>
                                image
                            </label>
                        </div>
                        <div class="modal-btns">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success send-edit ">re-post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
      <!-- edit Modal end -->
      <!-- delete Modal start -->
      <div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog d-flex align-items-center justify-content-center h-100">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="register-form" class="mt-5 mb-4 w-100">
                        <p>are you sure that you want delete this post?</p>
                        <div class="modal-btns ms-3">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">no</button>
                            <button type="submit" class="btn btn-danger send-delete ms-2 ">yes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
      <!-- delete Modal end -->
</body>
<!-- scripts start -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/home.js"></script>
<script src="./js/mainLogic.js"></script>
<!-- scripts  end-->
</html>
